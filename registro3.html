<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <title>Registrar</title>
    </head>
    <body>
        <form>
            <input
            autocomplete="off"
            autofocus
            placeholder="digite aqui seu email"
            name="email"
            pattern=".+@.+\edu\.\D{2}"
            type="email"
        />
        <input 
         placeholder="(dd)99999-9999" 
         name="tel" 
         pattern="\(\\d{2}\\d{5}\-\d{4})" 
         type="text"/>
        <button>Registrar</button>

    </form>
      
    </body>
</html>
