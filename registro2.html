<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <title>Registrar</title>
    </head>
    <body>
        <form>
            <input
            autocomplete="off"
            autofocus
            placeholder="digite aqui seu email"
            name="email"
            pattern=".+@.+\edu\.\D{2}"
            type="email"
        />
        <button>Registrar</button>

    </form>
      
    </body>
</html>
